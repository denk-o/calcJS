<!DOCTYPE html>
<!--JavaScript Calculator-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</head>
  <body>
		<div class="container">
			<div id="calculator">
				<div class="row">
					<div class="button col-xs-3">
						<p class="item">
							7
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							8
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							9
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							+
						</p>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<p class="item">
							4
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							5
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							6
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							-
						</p>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<p class="item">
							1
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							2
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							3
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							/
						</p>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<p class="item">
							0
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							.
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							=
						</p>
					</div>
					<div class="button col-xs-3">
						<p class="item">
							*
						</p>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
