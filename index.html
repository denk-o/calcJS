<!DOCTYPE html>
<!--JavaScript Calculator-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</head>
  <body>
		<div class="container">
			<div id="calculator">
				<div class="row">
					<div class="output">
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								7
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								8
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								9
							</p>
					</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<p class="item">
								+
							</p>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								4
							</p>
					</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								5
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								6
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<p class="item">
								-
							</p>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								1
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								2
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								3
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<p class="item">
								/
							</p>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="button col-xs-3">
						<button class="btn number">
							<p class="item">
								0
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number"><!--Treat decimal point as number for functionality purposes-->
							<p class="item">
								.
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<p class="item">
								=
							</p>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<p class="item">
								*
							</p>
						</button>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
